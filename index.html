<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- Modal -->
<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel">Поздравляем</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-message">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" id="modal-reset-game" data-bs-dismiss="modal">Играть еще раз</button>
      </div>
    </div>
  </div>
</div>

  <body class="bg-light">
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <h1>Memory Game</h1>
      </header>

      <main class="container" style="min-height: 850px">
        <div class="row">
          <div id="controls" class="col" style="display: flex; margin-bottom: 20px; justify-content: space-between"> </div>
        </div>
        <div class="container" id="game-field">
          <p class="col-md-8 fs-4">Это игра, в которой вам нужно угадать пару одинаковых карточек. Угаданные карточки становятся зелеными. Игра продолжается до тех пор, пока не будут угаданы все карточки.</p>
          <button class="btn btn-primary btn-lg" type="button" id="start-game">Начать игру</button>
        </div>

      </main>
      <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
          <div class="row">
            <div class="col-4 col-md-12 mb-4 mb-md-0">
              <p class="text-uppercase">Проект подготовлен для благотворительного хакатона</p>
            </div>
            <div class="col-4 col-md-12 mb-4 mb-md-0">
              <a href="https://github.com/jun-hackaton-team-5/memory-game">Исходный код</a>
            </div>
            <div class="col-4">
              <div class="text-center p-4 text-dark">
                © 2023 Copyright:
                <a class="text-reset fw-bold" href="https://jun-hackaton-landing.vercel.app/">Jun Hakaton</a>
              </div>
            </div>
          </div>
        </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  </body>
  <script src="./game.js">
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#start-game').addEventListener('click', () => {
        startGame();
      });
    });
  </script>

</html>
